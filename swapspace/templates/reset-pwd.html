{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">

                <div class="card-body">
                    <h5 class="card-title text-center">Reset Password</h5>

                    <form class="form-signin" action="{% url 'update-pwd' %}" method="post">
                        
                        <div class="form-label-group">
                            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword1" name="password1" class="form-control" placeholder="Password" required>
                            <label for="inputPassword1">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Password" required>
                            <label for="inputPassword2">Confirm Your Password</label>
                        </div>

                        <button class="btn btn-lg btn-block text-uppercase form-submit-btn" type="submit">Update Password</button>

                    {% csrf_token %}
                    </form>

                    <div class="form-error">
                        {{loginForm.errors}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
