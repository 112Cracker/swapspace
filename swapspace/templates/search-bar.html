<!-- search bar -->
{% load static %}
<div class="row">
    <div class="col-8 offset-2" id="logo-container">
        <span id="logo">SwapSpace</span>
    </div>
</div>
<div class="row search-bar-row">
    <div class="col-8 offset-2">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary dropdown-toggle" id="category-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    All
                </button>
                <div class="search-dropdown dropdown-menu">
                    <a class="dropdown-item" href="#">
                        <i class="fas fa-check"></i>
                        All Departments
                    </a>
                    {% for c in categories %}
                    <a class="dropdown-item" href="/exchange/{{c.name}}">
                        <i class="fas fa-check hidden"></i>
                        {{c.name}}</a>
                    {% endfor %}
                </div>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input id="search-keyword-input" type="text" style="height: 42px;" class="form-control" name="x" placeholder="Search by keywords...">
            <span class="input-group-btn">
              {%if is_trade %}
                <button class="btn btn-default" id="search-btn" type="button" onclick="tradesearch()"><i class="fas fa-search"></i>
                </button>
              {% else %}
                <button class="btn btn-default" id="search-btn" type="button" onclick="search()"><i class="fas fa-search"></i>
                </button>
              {% endif %}
            </span>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
<script src="{% static 'js/trade_search.js' %}" type="text/javascript"></script>
<hr id="header-hr">
