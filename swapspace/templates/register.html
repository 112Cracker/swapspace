{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
      	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        	<div class="card card-signin my-5">

	          	<div class="card-body">
	            	<h5 class="card-title text-center">Sign Up</h5>

	            	<form class="form-signin needs-validation" action="{% url 'register' %}" method="post" novalidate>
	    				<div class="form-label-group">
	                		<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" value="	{{registerForm.username.value}}" required autofocus>
	                		<label for="inputUsername">Username</label>
	                		<div class="invalid-feedback">
              					{{registerForm.username.errors }}
            				</div>
	              		</div>
	              		
						<div class="form-label-group">
							<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" value="{{registerForm.email.value}}" required autofocus>
							<label for="inputEmail">Email address</label>
							<div class="invalid-feedback">
	              				{{registerForm.email.errors}}
	            			</div>
						</div>
						
						<div class="form-label-group">
							<input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required>
							<label for="inputPassword">Password</label>
							<div class="invalid-feedback">
	              				{{registerForm.password1.errors}}
	            			</div>
						</div>
						
						<div class="form-label-group">
							<input type="password" id="inputConfirmPassword" name="password2" class="form-control" placeholder="Confirm Password" required>
							<label for="inputConfirmPassword">Confirm Password</label>
							<div class="invalid-feedback">
              					{{registerForm.password2.errors}}
            				</div>
						</div>
						<button class="btn btn-lg btn-block text-uppercase form-submit-btn" type="submit">Register</button>

						{% csrf_token %}
	            	</form>
	          	</div>

	          	
        	</div>
      	</div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';

    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
{% endblock %}
