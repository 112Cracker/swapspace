{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
      	<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        	<div class="card card-signin my-5">

	          	<div class="card-body">
	            	<h5 class="card-title text-center">Log In</h5>

	            	<form class="form-signin needs-validation" action="{% url 'login' %}" method="post" novalidate>
	    				<div class="form-label-group">
	                		<input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" value="{{loginForm.username.value}}" required autofocus>
	                		<label for="inputUsername">Username</label>
	                		<div class="invalid-feedback">
              					{{ msg }}
            				</div>
	              		</div>
						<div class="form-label-group">
							<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
							<label for="inputPassword">Password</label>
							<div class="invalid-feedback">
	              				{{ msg }}
	            			</div>
						</div>

						<div class="custom-control custom-checkbox mb-3">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Remember password</label>
						</div>
						<!-- update below user forget password handler-->
						<div class="custom-control mb-3">
							<a href="{% url 'forget' %}">Forget Password?</a>
						</div>
						<!-- update above -->
						<button class="btn btn-lg btn-block text-uppercase form-submit-btn" type="submit">Log in</button>
						<button class="btn btn-lg btn-block text-uppercase" type="button" onclick="window.location.href='register'">Register</button>

					{% csrf_token %}
	            	</form>
	          	</div>
          	</div>
    	</div>
  	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';

    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
{% endblock %}
