{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- <a href="{% url 'edit-profile' %}">Update Profile</a> -->

<!--navbar-->
<!--our content goes here-->
<div class="content">
	<div class="row profile">
	  <div class="col-4 offset-4">
		<div class="profile-sidebar">
		  <!-- SIDEBAR USERPIC -->
		  <div class="profile-userpic">
		  	{% if profile.portrait %}
    			<img src="{% url 'profile_picture' profile.user %}" alt="{{profile.user.username}}" style="width:200px; height:200px;">
			{% else %}
				<img src="{% static '/img/no_img.png' %}" alt="{{profile.user.username}}" style="width:200px; height:200px;">
			{% endif %}
		  </div>
		  <!-- END SIDEBAR USERPIC -->
		  <!-- SIDEBAR USER TITLE -->
		  <div class="profile-usertitle">
			<div class="profile-usertitle-name">
			  {{ user.username }}
			</div>
		  </div>
		  <div class="rating">
				<div class="stars">
					{% for i in rating %}
					<span class="fa fa-star checked"></span>
					{% endfor %}
					{% for j in range %}
					<span class="fa fa-star"></span>
					{% endfor %}
				</div>
				<span class="review-no">{{rate_cnt}}<span>&nbsp;reviews</span></span>
		  </div>
		  <!-- END SIDEBAR USER TITLE -->
		  <!-- SIDEBAR BUTTONS -->
		  <div class="profile-content">
			  <!-- <textarea type="text" name="bio_text" value="I am H h." maxlength="200" required="" id="id_bio_text"> -->
	            <p id="id_bio_text">{{profile.bio_text}}</p>
	          <!-- </textarea> -->
	          <label class="entry-container">
				<span class="entry-label"><i class="fas fa-map-marker-alt"></i></span>
				<span>&nbsp;</span>
				{% if address %}
				<span class="entry-content">{{address1}}, {{city}}, {{state}}, {{zip_code}}</span>
				{% else %}
				<span class="entry-content">Please Add Your Address</span>
				{% endif %}
			</label><br>
			</div>
		  <div class="profile-userbuttons row">
		  	<form class="col-6" action="{% url 'myaddress' %}">
			<button type="submit" class="btn btn-success btn-sm">Your Address</button>
			</form>
			<form class="col-6" action="{% url 'edit-profile' %}">
			<button type="submit" class="btn btn-primary btn-sm">Edit Profile</button>
			</form>
		  </div>
		  <!-- END SIDEBAR BUTTONS -->
		  <!-- SIDEBAR MENU -->
		</div>
	  </div>
	  <!-- <div class="col-9">
		
	  </div> -->
	</div>
</div>

{% endblock %}
