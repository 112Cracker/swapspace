{% extends "base.html" %}

{% block content %}
{{msg}}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">

                <div class="card-body">
                    <h5 class="card-title text-center">Rate User: {{match_owner}}</h5>

                    <form class="form-signin" action="{% url 'rate' itemid %}" method="post">
                        <div class="form-label-group">
                            <input type="radio" id="inputGood" name="rating" class="form-control" value="good" autofocus>
                            <label for="inputGood">Good</label>
                        </div>
                        <div class="form-label-group">
                            <input type="radio" id="inputFair" name="rating" class="form-control" value="fair" autofocus>
                            <label for="inputFair">Fair</label>
                        </div>
                        <div class="form-label-group">
                            <input type="radio" id="inputBad" name="rating" class="form-control"  value="bad" autofocus>
                            <label for="inputBad">Bad</label>
                        </div>
                        <!-- update above -->
                        <button class="btn btn-lg btn-block text-uppercase form-submit-btn" type="submit">Submit</button>
                    {% csrf_token %}
                    </form>

                    <div class="form-error">
                        {{loginForm.errors}}
                        {{msg}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
