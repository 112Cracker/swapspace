{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                
                <div class="card-body">
                    <h5 class="card-title text-center">Create Address</h5>

                    <form class="form-signin" action="{% url 'create-address' %}" method="post">
                        <div class="form-label-group">
                            <input type="text" id="inputAddress1" name="address1" class="form-control" placeholder="Street and number, P.O.box, c/o." value="{{form.address1.value}}" required autofocus>
                            <label for="inputAddress1">Street and number, P.O.box, c/o.</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" id="inputAddress2" name="address2" class="form-control" placeholder="Apartment, suite, unit, building, floor, etc." value="{{form.address2.value}}" required autofocus>
                            <label for="inputAddress2">Apartment, suite, unit, building, floor, etc.</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputCity" name="city" class="form-control" placeholder="City" required>
                            <label for="inputCity">City</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputState" name="state" class="form-control" placeholder="State" required>
                            <label for="inputState">State</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputZipCode" name="zip_code" class="form-control" pattern="[0-9]{5}" placeholder="Five digit zip code" required>
                            <label for="inputZipCode">Zip Code</label>
                        </div>

                        <button class="btn btn-lg btn-block text-uppercase form-submit-btn" type="submit">Add Address</button>

                        {% csrf_token %}
                    </form>

                    <div class="form-error">
                        {{form.errors}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
